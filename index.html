<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBrewHouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            background: black;

        h1 {
            margin-top: 30px;

            font-weight: normal;
            letter-spacing: 2px;
        }
        body > * {
            margin-bottom: 30px;
        }
        img {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        a {
            color: blue;
            text-decoration: none;
            border-bottom: 1px solid blue;
            font-weight: bold;

    <h1>Everyday IPA</h1>
